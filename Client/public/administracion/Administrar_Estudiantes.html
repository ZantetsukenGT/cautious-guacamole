<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
		<script type="text/javascript" src="libraries/p5.js"></script>
		<script type="text/javascript" src="libraries/p5.dom.js"></script>
		<script type="text/javascript" src="libraries/esenciales.js"></script>
		<title>Cyste+ Manager</title>
	</head>
	<body style="background-color:#d9d9d9">
		<center>
				<br><br><br><br>
			<h1>Cyste+ Manager 1.0</h1>
			<h2>Administracion: Administrar Estudiantes</h2>
				<br><br>
			Cargar Estudiantes:
				<br><br>
			<button id="bCargarEstudiantes" onclick="CargarEstudiantes()">Cargar</button>
				<hr><hr>
			Carnet: <input type="text" id="textBoxCarnet" placeholder="e.g: 201602988">
				<br><br>
			DPI: <input type="text" id="textBoxDPI" placeholder="e.g: 2993 96223 0101">
				<br><br>
			Nombres: <input type="text" id="textBoxNombres" placeholder="e.g: Ozmar Rene">
				<br><br>
			Apellidos: <input type="text" id="textBoxApellidos" placeholder="e.g: Escobar Avila">
				<br><br>
			Fecha de Nacimiento: 	<input type="text" id="textBoxFechaDD" placeholder="e.g: DD">
						<input type="text" id="textBoxFechaMM" placeholder="e.g: MM">
						<input type="text" id="textBoxFechaYYYY" placeholder="e.g: YYYY">
				<br><br>
			Direccion: <input type="text" id="textBoxDireccion" placeholder="e.g: Un String Cualquiera">
				<br><br>
			# Creditos: <input type="text" id="textBoxCreditos" placeholder="e.g: 250">
				<br><br>
			Imagen: 
				<br><br>
			<button id="bVerImagenNodos" onclick="VerImagenNodos()">Ver Nodos de Imagen</button>
				<br><br>
			<button id="bVerImagen" onclick="VerImagen()">Ver Imagen</button>
				<br><br>
			Contrasena: <input type="text" id="textBoxContrasena" placeholder="e.g: myP@ss1234">
				<br><br>
			<button id="bAgregar" onclick="AgregarEstudiante()">Agregar Estudiante</button>
				<hr><hr>
			<input type="text" id="textBoxModificarEliminar" placeholder="e.g: 201602988"">
			<button id="bBuscar" onclick="BuscarEstudiante()">Buscar</button>
				<br><br>
			<button id="bModificar" onclick="ModificarEstudiante()">Modificar Estudiante</button>
			<button id="bVisualizar" onclick="VisualizarEstudiante()">Visualizar Estudiante</button>
				<br><br>
			<button id="bEliminar" onclick="EliminarEstudiante()">Eliminar Estudiante</button>
				<hr><hr>
			<button id="visualizar" onclick="VisualizarArbol()">Visualizar (Arbol)</button>
				<hr><hr>
			<button id="bSalir" onclick="CambiarPagina('http://192.168.56.1:8080/administracion/AdminCP.html')">Regresar</button>
		</center>
		<script type="text/javascript" src="Administrar_Estudiantes.js"></script>
	</body>
</html>
